<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in and Start Learning | Udemy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        html, body {
          height: 100%;
        }
        .logo-udemy{
            height: 100px;
            width: 130px;
            position: absolute;
            top: 19px;
            left: 25px;
        }
        a{
          color: blueviolet;
          text-decoration: none;
      }
      </style>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-udemy">
        <a href="/index.html">
        <img src="/img/main_logo.svg" alt="Udemy"></a>
    </div>
    

    <!-- Log in page -->
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-md-4">
              <div class="card border-0 p-4">
              <form>
                <h6 class="mb-4">Login in to your Udemy account</h6>
                
                <a href="https://myaccount.google.com/" class="d-block btn btn-danger btn-block mx-auto m-2 w-100 rounded-0">Continue With Google</a>
                <a href="https://facebook.com/" class="d-block btn btn-primary btn-block mx-auto m-2 w-100 rounded-0">Continue With Facebook</a>
                <a href="https://appleid.apple.com/" class="d-block btn btn-dark btn-block mx-auto m-2 w-100 rounded-0">Continue With Apple</a>

                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-2 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn mx-auto w-100 rounded-0" style="background-color: blueviolet; color:white">Login</button> <p class="text-center m-2">or <a href="#">forgot password</a></p>
                <hr>
                <p class="text-center">Don's Have A Account <a href="/signup.html">sign up</a></p>

              </form>
              
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
